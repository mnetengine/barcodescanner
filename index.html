<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner with Quagga2</title>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            border: 1px solid #ccc;
        }

        #results {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <p>Click below to start scanning barcodes.</p>
    <button id="start-scan">Start Scanning</button>
    <div id="scanner-container"></div>
    <p id="results"></p>

    <script>
        let scannerStarted = false;

        function startScanning() {
            if (!scannerStarted) {
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector('#scanner-container'), // Target container for the camera feed
                        constraints: {
                            facingMode: "environment" // Use the back camera (if available)
                        }
                    },
                    decoder: {
                        readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader", "qr_reader"] // Supported barcode formats
                    }
                }, function(err) {
                    if (err) {
                        console.error("Error initializing scanner:", err);
                        return;
                    }
                    Quagga.start(); // Start the scanning process

                    // Handle detected barcodes
                    Quagga.onDetected(function(result) {
                        const resultElement = document.getElementById("results");
                        resultElement.textContent = `Scanned Result: ${result.codeResult.code}`;
                    });
                });
                scannerStarted = true;
            } else {
                alert("Scanner is already running!");
            }
        }

        // Start scanning when the button is clicked
        document.getElementById("start-scan").addEventListener("click", startScanning);
    </script>
</body>
</html>
