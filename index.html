<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://github.com/mebjas/html5-qrcode/releases/download/v2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #reader {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            display: none;
            border: 1px solid #ccc;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <p>Click the button below to start or stop scanning.</p>
    <button id="toggle-scan">Start Scanning</button>
    <div id="reader"></div>
    <p id="result"></p>

    <script>
        let scanner; // Html5Qrcode instance
        let isScanning = false; // Tracking scanning state
        const toggleScanButton = document.getElementById("toggle-scan");
        const resultElement = document.getElementById("result");
        const readerElement = document.getElementById("reader");

        // Function to start scanning
        function startScanning() {
            resultElement.textContent = "";
            readerElement.style.display = "block";

            // Initialize scanner if not already initialized
            if (!scanner) {
                scanner = new Html5Qrcode("reader");
            }

            Html5Qrcode.getCameras().then(cameras => {
                if (cameras && cameras.length > 0) {
                    // Try to find the back camera
                    const backCamera = cameras.find(camera => camera.label.toLowerCase().includes("back"));
                    const cameraId = backCamera ? backCamera.id : cameras[0].id;

                    scanner.start(
                        cameraId,
                        {
                            fps: 10,
                            qrbox: { width: 300, height: 300 }, // Scanning area
                            aspectRatio: 1.7778, // 16:9 for better compatibility
                            supportedScanTypes: [
                                Html5QrcodeSupportedFormats.CODE_128,
                                Html5QrcodeSupportedFormats.EAN_13,
                                Html5QrcodeSupportedFormats.UPC_A
                            ]
                        },
                        (decodedText, decodedResult) => {
                            // Handle success
                            resultElement.textContent = `Scanned Result: ${decodedText}`;
                            console.log("Decoded text:", decodedText);
                            console.log("Decoded result:", decodedResult);

                            // Automatically stop scanning
                            stopScanning();
                            toggleScanButton.textContent = "Start Scanning";
                            isScanning = false;
                        },
                        errorMessage => {
                            // Handle scanning errors (optional)
                            console.warn("Scanning error:", errorMessage);
                        }
                    ).catch(err => {
                        console.error("Error starting scanner:", err);
                    });
                } else {
                    alert("No cameras found on this device.");
                }
            }).catch(err => {
                console.error("Camera access error:", err);
            });
        }

        // Function to stop scanning
        function stopScanning() {
            if (scanner) {
                scanner.stop().then(() => {
                    readerElement.style.display = "none";
                    console.log("Scanner stopped successfully.");
                }).catch(err => {
                    console.error("Error stopping scanner:", err);
                });
            }
        }

        // Toggle scanning
        toggleScanButton.addEventListener("click", () => {
            if (isScanning) {
                stopScanning();
                toggleScanButton.textContent = "Start Scanning";
            } else {
                startScanning();
                toggleScanButton.textContent = "Stop Scanning";
            }
            isScanning = !isScanning;
        });
    </script>
</body>
</html>
