<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner with QuaggaJS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            border: 1px solid #ccc;
        }

        #scanner {
            width: 100%;
            height: auto;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner with QuaggaJS</h1>
    <div id="scanner-container">
        <div id="scanner"></div>
    </div>
    <p id="result">Result will appear here</p>
    <button id="start-scan">Start Scanning</button>
    <button id="stop-scan" disabled>Stop Scanning</button>

    <script>
        const scannerContainer = document.getElementById("scanner-container");
        const resultElement = document.getElementById("result");
        const startScanButton = document.getElementById("start-scan");
        const stopScanButton = document.getElementById("stop-scan");

        // Start scanning
        startScanButton.addEventListener("click", () => {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: scannerContainer, // Attach to the scanner container
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment" // Use the back camera
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"] // Supported barcode formats
                }
            }, (err) => {
                if (err) {
                    console.error("Error initializing Quagga:", err);
                    resultElement.textContent = "Error starting the scanner. Please try again.";
                    return;
                }
                Quagga.start();
                startScanButton.disabled = true;
                stopScanButton.disabled = false;
            });

            // Handle barcode detection
            Quagga.onDetected(data => {
                resultElement.textContent = `Scanned Result: ${data.codeResult.code}`;
                console.log("Barcode detected:", data);
                stopScanning(); // Automatically stop after a successful scan
            });
        });

        // Stop scanning
        stopScanButton.addEventListener("click", stopScanning);

        function stopScanning() {
            Quagga.stop();
            startScanButton.disabled = false;
            stopScanButton.disabled = true;
            resultElement.textContent = "Scanning stopped.";
        }
    </script>
</body>
</html>
