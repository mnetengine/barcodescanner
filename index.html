<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner with QuaggaJS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            border: 1px solid #ccc;
        }

        #scanner {
            width: 100%;
            height: auto;
        }

        #result-container {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            max-width: 500px;
            margin: 0 auto;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner with QuaggaJS</h1>
    <div id="scanner-container">
        <div id="scanner"></div>
    </div>
    <button id="start-scan">Start Scanning</button>
    <button id="stop-scan" disabled>Stop Scanning</button>

    <div id="result-container">
        <h3>Scanned Results:</h3>
        <ul id="results-list"></ul>
    </div>

    <script>
        const scannerContainer = document.getElementById("scanner-container");
        const startScanButton = document.getElementById("start-scan");
        const stopScanButton = document.getElementById("stop-scan");
        const resultsList = document.getElementById("results-list");

        // Start scanning
        startScanButton.addEventListener("click", () => {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: scannerContainer, // Attach to the scanner container
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment" // Use the back camera
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"] // Supported barcode formats
                }
            }, (err) => {
                if (err) {
                    console.error("Error initializing Quagga:", err);
                    return;
                }
                Quagga.start();
                startScanButton.disabled = true;
                stopScanButton.disabled = false;
            });

            // Handle barcode detection
            Quagga.onDetected(data => {
                const scannedResult = data.codeResult.code;

                // Log the scanned result
                console.log("Barcode detected:", scannedResult);

                // Add the result to the list
                const listItem = document.createElement("li");
                listItem.textContent = `Scanned Result: ${scannedResult}`;
                resultsList.appendChild(listItem);

                // Optionally stop scanning after detection
                stopScanning();
            });
        });

        // Stop scanning
        stopScanButton.addEventListener("click", stopScanning);

        function stopScanning() {
            Quagga.stop();
            startScanButton.disabled = false;
            stopScanButton.disabled = true;
        }
    </script>
</body>
</html>
