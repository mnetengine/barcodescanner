<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://github.com/mebjas/html5-qrcode/releases/download/v2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #reader {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            display: none;
            border: 1px solid #ccc;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }

        #iphoneCameras {
            display: none;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <p>Click the button below to start or stop scanning.</p>
    <button id="toggle-scan">Start Scanning</button>
    <select id="iphoneCameras"></select>
    <div id="reader"></div>
    <p id="result"></p>

    <script>
        let scanner; // Html5Qrcode instance
        let isScanning = false; // Tracking scanning state
        const toggleScanButton = document.getElementById("toggle-scan");
        const resultElement = document.getElementById("result");
        const readerElement = document.getElementById("reader");
        const iphoneCamerasElement = document.getElementById("iphoneCameras");

        // Platform detection function
        function isIOS() {
            return /iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        // Camera ID fetching function for Android
        async function getCameraId() {
            let cameraId = null;

            await Html5Qrcode.getCameras()
                .then(devices => {
                    if (devices && devices.length) {
                        for (let index = 0; index < devices.length; index++) {
                            if (
                                devices[index].label.indexOf("0") >= 0 ||
                                devices[index].label.toLowerCase() === "back camera"
                            ) {
                                cameraId = devices[index].id;
                                break;
                            }
                        }
                        if (!cameraId) cameraId = devices[0].id; // Default to first camera if no match
                    }
                })
                .catch(err => {
                    console.error("Error fetching Android cameras:", err);
                });

            return cameraId;
        }

        // Camera ID fetching function for iOS
        async function getIphoneCameras() {
            let cameraId = null;

            await Html5Qrcode.getCameras()
                .then(devices => {
                    if (devices && devices.length) {
                        iphoneCamerasElement.style.display = "block";
                        iphoneCamerasElement.innerHTML = ""; // Clear previous options

                        devices.forEach(device => {
                            const opt = document.createElement("option");
                            opt.value = device.id;
                            opt.innerHTML = device.label;
                            iphoneCamerasElement.appendChild(opt);
                        });

                        cameraId = devices[0].id; // Default to the first camera
                        iphoneCamerasElement.value = cameraId;
                    }
                })
                .catch(err => {
                    console.error("Error fetching iOS cameras:", err);
                });

            return cameraId;
        }

        // Unified camera fetching function
        async function getCameraIdForPlatform() {
            if (isIOS()) {
                return await getIphoneCameras();
            } else {
                return await getCameraId();
            }
        }

        // Function to start scanning
        async function startScanning() {
            resultElement.textContent = "";
            readerElement.style.display = "block";

            if (!scanner) {
                scanner = new Html5Qrcode("reader");
            }

            const cameraId = await getCameraIdForPlatform();
            if (!cameraId) {
                alert("No cameras available.");
                return;
            }

            scanner
                .start(
                    cameraId,
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                        focusMode: "continuous"
                    },
                    decodedText => {
                        resultElement.textContent = `Scanned Result: ${decodedText}`;
                        stopScanning();
                        toggleScanButton.textContent = "Start Scanning";
                        isScanning = false;
                    },
                    errorMessage => {
                        console.warn("Scanning error:", errorMessage);
                    }
                )
                .catch(err => {
                    console.error("Error starting scanner:", err);
                });
        }

        // Function to stop scanning
        function stopScanning() {
            if (scanner) {
                scanner.stop().then(() => {
                    readerElement.style.display = "none";
                    console.log("Scanner stopped successfully.");
                }).catch(err => {
                    console.error("Error stopping scanner:", err);
                });
            }
        }

        // Toggle scanning
        toggleScanButton.addEventListener("click", () => {
            if (isScanning) {
                stopScanning();
                toggleScanButton.textContent = "Start Scanning";
            } else {
                startScanning();
                toggleScanButton.textContent = "Stop Scanning";
            }
            isScanning = !isScanning;
        });
    </script>
</body>
</html>
