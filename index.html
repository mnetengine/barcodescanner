<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner with Dynamsoft</title>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@9.6.2/dist/dbr.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            border: 1px solid #ccc;
        }

        #results {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <div id="scanner-container"></div>
    <div id="results"></div>

    <script>
        (async () => {
            const scanner = await Dynamsoft.BarcodeScanner.createInstance();
            scanner.onFrameRead = results => {
                if (results.length > 0) {
                    const resultContainer = document.getElementById("results");
                    resultContainer.innerHTML = `Scanned Result: ${results[0].barcodeText}`;
                }
            };

            scanner.onUnduplicatedRead = (txt, result) => {
                console.log("Decoded text:", txt);
            };

            await scanner.show(document.getElementById("scanner-container"));
        })();
    </script>
</body>
</html>
