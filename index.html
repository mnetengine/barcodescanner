<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner Test</title>
    <script src="https://github.com/mebjas/html5-qrcode/releases/download/v2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #reader {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            display: none;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner Test</h1>
    <p>Click the button below to start scanning.</p>
    <button id="start-scan">Start Scanning</button>
    <div id="reader"></div>
    <p id="result"></p>

    <script>
        let scanner; // To hold the Html5Qrcode object
        const startScanButton = document.getElementById("start-scan");
        const resultElement = document.getElementById("result");
        const readerElement = document.getElementById("reader");

        // Function to start scanning
        function startScanning() {
            // Clear previous results
            resultElement.textContent = "";
            readerElement.style.display = "block";

            // Initialize Html5Qrcode
            scanner = new Html5Qrcode("reader");

            Html5Qrcode.getCameras().then(cameras => {
                if (cameras && cameras.length > 0) {
                    const cameraId = cameras[0].id; // Use the back camera
                    scanner.start(
                        cameraId,
                        {
                            fps: 10,
                            qrbox: { width: 250, height: 250 },
                            videoConstraints: {
                                facingMode: "environment",
                                width: { ideal: 1920 },
                                height: { ideal: 1080 }
                            }
                        },
                        (decodedText, decodedResult) => {
                            // Handle success
                            resultElement.textContent = `Scanned Result: ${decodedText}`;
                            console.log("Decoded text:", decodedText);
                            console.log("Decoded result:", decodedResult);
                            stopScanning(); // Stop scanning after a successful scan
                        },
                        errorMessage => {
                            // Handle errors (optional)
                            console.warn("Scanning error:", errorMessage);
                        }
                    ).catch(err => {
                        console.error("Error starting scanner:", err);
                    });
                } else {
                    alert("No cameras found on this device.");
                }
            }).catch(err => {
                console.error("Camera access error:", err);
            });
        }

        // Function to stop scanning and clean up
        function stopScanning() {
            if (scanner) {
                scanner.stop().then(() => {
                    readerElement.style.display = "none";
                    console.log("Scanner stopped successfully.");
                }).catch(err => {
                    console.error("Error stopping scanner:", err);
                });
            }
        }

        // Event listener for the "Start Scanning" button
        startScanButton.addEventListener("click", () => {
            if (!scanner) {
                startScanning();
            } else {
                console.warn("Scanner is already running.");
            }
        });
    </script>
</body>
</html>
